

<mat-card  class="mailing-list-add-card">
  <mat-card-header>
    <mat-card-title class="white-text">Add me to the mailing list!</mat-card-title>
    <mat-card-subtitle>Input your information below</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="input-form" [formGroup]="mailingListForm" (ngSubmit)="onSubmit()" *ngIf="!submitted">


      <mat-form-field class="full-width">
        <mat-label>
          First Name
        </mat-label>
        <input matInput formControlName="firstName" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>
          Last Name
        </mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>
          Email
        </mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Add me</button>
    </form>
    <p class="white-text" *ngIf="submitted">
      Your Information has been submitted.
    </p>


  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="toggleSubmitted()" *ngIf="submitted">Add Another</button>
  </mat-card-actions>
</mat-card>
